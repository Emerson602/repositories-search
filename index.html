<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Repositories search</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./pics/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-2">
        <a class="navbar-brand" href="#">
            <img src="./pics/logo.webp" width="30" height="30" class="d-inline-block align-top" alt="">
            Search Repositories
        </a>
    </nav>
    <header id="search-container">
        <img src="./pics/logo.webp" width="150" height="150" class="d-inline-block align-top mb-3" alt="">
        <h1 class="text-center">Search repositories on GitHub</h1>
        <div>
            <span>https://github.com/</span>
            <input type="text" name="" id="input" alt="Enter GitHub username" placeholder="Enter GitHub username">
            <button id="btn" class="text-light">Submit</button>
        </div>
    </header>
    <main id="content">
      <div class="container">
        <table class="table table-striped">
          <thead>
              <tr>
                  <th>Repository Name</th>
                  <th>Description</th>
                  <th>Language</th>
                  <th>Stars</th>
              </tr>
          </thead>
          <tbody id="repository-table-body">
          </tbody>
        </table>
      </div>
       
    </main>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
